<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ol id="props" style="column-count:3"></ol>

    <script>
        const list = document.getElementById('props')
        let property = null

        for (property in window) {
            if (property) {list.innerHTML += '<li>' + property}
        }
    </script>
</body>
</html>
