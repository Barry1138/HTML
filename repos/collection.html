<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ol>
        <li class="meat">Steak</li>
        <li class="dairy">Cheese</li>
        <li class="meat">Pork Chops</li>
    </ol>

    <ol>
        <li class="meat">Roast Beef</li>
        <li id="country" class="dairy">United States of America</li>
        <li class="meat">Chicken Thigh</li>
    </ol>

    <p id="info"></p>

    <script>
        const info = document.getElementById('info')
        const item = document.getElementById('country')
        const lists = document.getElementById('ol')
        const meat = document.getElementById('meat')
        let i = 0

        info.innerHTML = item + ' Id: ' + item.innerText + '<br>'

        info.innerHTML += '<br>' + lists + ' Tags:<br>'
        for (i = 0; i < lists.length; i++) {
            info.innerHTML += (i + 1) + ' of ' + lists.length
            info.innerHTML += ':' + lists[i].innerText+ '<br>'
        }

        info.innerHTML += '<br>' + meat + ' Tags:<br>'
        for (i = 0; i < meat.length; i++) {
            info.innerHTML += (i + 1) + ' of ' + meat.length
            info.innerHTML += ':' + meat[i].innerText + '<br>'
        }
    </script>
</body>
</html>
