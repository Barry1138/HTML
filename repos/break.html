<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let i = 0
        let j = 0

        for (i = 1; i < 3; i++) {
            console.log('Outer Loop: ' + i)

            for (j = 1; j < 4; j++) {

                // Statements to be inserted here

                if ((i === 1) && (j === 2)) {
                    console.log('\tSkipped: ' + j)
                    continue
                }

                if ((i === 2) && (j === 2)) {
                    console.log('\tBroken: ' + j)
                    break
                }

                console.log('\tInner Loop: ' + j)
            }
        }
    </script>
</body>
</html>
