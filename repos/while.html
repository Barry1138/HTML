<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />
    <title></title>

<body>
    <script>
        let i = 10

        while (i > -1) {
            console.log('Countdown Number: ' + i)
            i--
        }
    </script>
</body>
