<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let flag = false
        const num = 10

        if (!flag)
        {
            console.log('Power is OFF')
        }
        else
        {
            console.log('Power is ON')
        }

        if (num === 5)
        {
            console.log('Number is Five')
        }
        else if (num === 10)
        {
            console.log('Number is Ten')
        }
        else
        {
            console.log('Number is Neither Five nor Ten')
        }
    </script>
</body>
</html>
